
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You, Salma ❤️</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .glitter-text {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(45deg, #8B4513, #D2B48C, #8B4513);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitter 3s ease infinite;
    }
    @keyframes glitter {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="glitter-text">Salma ✨</div>
</body>
</html>
